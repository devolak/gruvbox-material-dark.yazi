# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[manager]
cwd = { fg = "#7daea3" }

# Hovered
hovered = { reversed = true, bold = true }
# hovered         = { bg = "#3c3836", bold = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#a9b665", italic = true }
find_position = { fg = "#e78a4e", bg = "reset", italic = true }

# Marker
marker_copied = { fg = "#89b482", bg = "#89b482" }
marker_cut = { fg = "#d3869b", bg = "#d3869b" }
marker_marked = { fg = "#7daea3", bg = "#7daea3" }
marker_selected = { fg = "#fbf1c7", bg = "#fbf1c7" }

# Tab
tab_active = { fg = "#282828", bg = "#a89984" }
tab_inactive = { fg = "#a89984", bg = "#504945" }
tab_width = 1

# Count
count_copied = { fg = "#282828", bg = "#89b482" }
count_cut = { fg = "#282828", bg = "#d3869b" }
count_selected = { fg = "#282828", bg = "#fbf1c7" }

# Border
border_symbol = "│"
border_style = { fg = "#45404d" }

# : }}}

# : Mode {{{

[mode]
normal_main = { fg = "#282828", bg = "#a89984", bold = true }
normal_alt = { fg = "#a89984", bg = "#504945" }
select_main = { fg = "#282828", bg = "#e78a4e", bold = true }
select_alt = { fg = "#a89984", bg = "#504945" }
unset_main = { fg = "#282828", bg = "#a9b665", bold = true }
unset_alt = { fg = "#a89984", bg = "#504945" }

# : }}}

# : Status {{{

[status]
sep_left = { open = "\ue0be", close = "\ue0b8" }
sep_right = { open = "\ue0be", close = "\ue0b8" }
overall = { }

# Progress
progress_label = { fg = "#ebdbb2", bold = true }
progress_normal = { fg = "#504945", bg = "#3c3836" }
progress_error = { fg = "#fb4934", bg = "#3c3836" }

# Permissions
perm_type = { fg = "#504945" }
perm_read = { fg = "#a9b665" }
perm_write = { fg = "#fb4934" }
perm_exec = { fg = "#a9b665" }
perm_sep = { fg = "#45404d" }

# : }}}

# : Select {{{

[pick]
border = { fg = "#458588" }
active = { fg = "#d3869b", bold = true }
inactive = {}

# : }}}

# : Input {{{

[input]
border = { fg = "#ebdbb2" }
title = {}
value = {}
selected = { reversed = true }

# : }}}

# : Tasks {{{

[tasks]
border = { fg = "#504945" }
title = {}
hovered = { underline = true }

# : }}}

# : Which {{{

[which]
mask = { bg = "#3c3836" }
cand = { fg = "#7daea3" }
rest = { fg = "#928374" }
desc = { fg = "#e78a4e" }
separator = "  "
separator_style = { fg = "#504945" }

# : }}}

# : Help {{{

[help]
on = { fg = "#7daea3" }
run = { fg = "#d3869b" }
hovered = { reversed = true, bold = true }
footer = { fg = "#3c3836", bg = "#a89984" }

# : }}}

# : Notify {{{

[notify]
title_info = { fg = "#89b482" }
title_warn = { fg = "#fbf1c7" }
title_error = { fg = "#d3869b" }

# : }}}

# : File-specific styles {{{

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#d3869b" },

  # Media
  { mime = "{audio,video}/*", fg = "#fabd2f" },

  # Archives
  { mime = "application/*zip", fg = "#fb4934" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#fb4934" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#689d6a" },

  # Fallback
  { name = "*", fg = "#ebdbb2" },
  { name = "*/", fg = "#7daea3" },
]

# : }}}
